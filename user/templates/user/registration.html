{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <!-- Каталог и корзина с фиксированным расположением на странице -->
    
</div>
<!-- Контент -->
<div class="container">
    <div class="row mt-1">
        <div class="col-lg-2">
            <!-- Пустой блок на усмотрение -->
        </div>
        <div class="col-lg-10">
            <!-- Контент на странице -->
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                            <h2 class="text-center mb-4">Sign In</h2>
                            <form action="{% url "user:registration" %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="id_first_name" class="form-label">Name*</label>
                                        <input type="text" class="form-control" id="id_first_name" name="first_name"
                                            value="{% if first_name.value %}{{ form.first_name.value }}{% endif %}"
                                            placeholder="Enter your name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_last_name" class="form-label">Last Name*</label>
                                        <input type="text" class="form-control" id="id_last_name" name="last_name"
                                            value="{% if last_name.value %}{{ form.last_name.value }}{% endif %}"
                                            placeholder="Enter your Last Name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_username" class="form-label">Username*</label>
                                        <input type="text" class="form-control" id="id_username" name="username"
                                            value="{% if username.value %}{{ form.username.value }}{% endif %}"
                                            placeholder="Create your username" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_email" class="form-label">Email*</label>
                                        <input type="email" class="form-control" id="id_email" name="email" 
                                            value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                                            placeholder="Enter your email" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_password1" class="form-label">Password*</label>
                                        <input type="password" class="form-control" id="id_password1" name="password1"
                                            value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
                                            placeholder="Create password" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_password2" class="form-label">Confirm Password*</label>
                                        <input type="password" class="form-control" id="id_password2" name="password2"
                                            value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                                            placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <button type="submit"
                                    class="btn btn-dark btn-block">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
