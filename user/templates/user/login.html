{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <!-- Каталог и корзина с фиксированным расположением на странице -->
    
</div>
<div class="container">
    <div class="row mt-1">
        <div class="col-lg-2">
            
        </div>
        <div class="col-lg-10">
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                            <h2 class="text-center mb-4">Authentication</h2>
                            <form active="{% url "user:login" %}" method="post"> 
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your Username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-dark btn-block">Log In</button>
                            </form>
                            <div class="mt-3">
                                <a href="{% url "user:registration" %}">Create Account</a>
                            </div>
                            <hr>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
