{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-1">
        <div class="col-lg-2 mt-4">
            <p>Balance: 50$</p>
        </div>
        <div class="col-lg-10">
            <div class="row">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-5">
                            <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                                <h3 class="text-center mb-4">Profile</h3>
                                <form action="{% url "user:profile" %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12 mb-3 text-center">
                                            {% if user.image %}
                                                <img src="{{ user.image.url }}"
                                                    alt="Аватар пользователя" class="img-fluid rounded-circle"
                                                    style="max-width: 150px;">
                                            {% else %}
                                                <img src="{% static "deps/images/baseavatar.jpg" %}"
                                                    alt="Аватар пользователя" class="img-fluid rounded-circle"
                                                    style="max-width: 150px;">
                                            {% endif %}
                                            <input type="file" class="form-control mt-3" id="id_image" name="image"
                                                accept="image/*">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="id_first_name" class="form-label">Name*</label>
                                            <input type="text" class="form-control" id="id_first_name" name="ferst_name"
                                                placeholder="Enter your name" value="{{ form.first_name.value }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="id_last_name" class="form-label">Last name*</label>
                                            <input type="text" class="form-control" id="id_last_name" name="last_name"
                                                placeholder="Enter your Last name" value="{{ form.last_name.value }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="id_username" class="form-label">Username*</label>
                                            <input type="text" class="form-control" id="id_username" name="username"
                                                placeholder="Enter your username" value="{{ form.username.value }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="id_email" class="form-label">Email*</label>
                                            <input type="email" class="form-control" id="id_email" name="email"
                                                placeholder="Enter your email" value="{{ form.email.value }}"
                                                required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-dark">Save</button>
                                </form>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
