{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "deps/css/mycss.css" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "deps/favicon_io/apple-touch-icon.png"%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "deps/favicon_io/favicon-32x32.png"%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "deps/favicon_io/favicon-16x16.png"%}">
    <link rel="manifest" href="{% static "deps/favicon/site.webmanifest"%}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "main:index" %}"><img src="{% static "deps/images/logo.png" %}" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url "main:index" %}">Assemble Your Team</a>
                  </li>
                  {% if not user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "user:login" %}">LogIn</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "user:profile" %}">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "user:logout" %}">Logout</a>
                    </li>
                  {% endif %}
                  
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section>
      {% include "includes/notifications.html" %}
        {% block content %}
        {% endblock content %}
      </section>

    <footer  class="mt-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-12 footer-text text-center">
            
          </div>
          <div class="col-lg-4 col-md-12 footer-text text-center">
            <p>BrerRabbit <br> 2024</p>
          </div>
          <div class="col-lg-4 col-md-12 media-links">
            
          </div>
        </div>
      </div>
    </footer>
    
    <script src="{% static "deps/js/jquery/jquery-3.7.0.min.js" %}"></script>
    <script src="{% static "deps/js/jquery-events.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
